<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="toolbar">
            <label for="color-picker">色選択</label>
            <input id="color-picker" type="color" value="#000000" />
            <button id="random-color-button" type="button">色ランダム(R)</button>
            <button id="sound-play-button" type="button">再生▶️</button>
            <label for="color-picker">秒数</label>
            <input id="speed-input" type="number" value="0.15" step="0.01" min="0.001" max="5" />
        </div>
        <div class="canvas-wrapper" style="position: relative;">
            <canvas id="draw-canvas" width="800" height="600"></canvas>
            <canvas id="indicator-canvas" width="800" height="600" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
